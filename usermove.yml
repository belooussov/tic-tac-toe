---

- name: Reset the available moves
  set_fact:
    available_fields: []
  no_log: true

- name: Check which moves are available
  set_fact:
    available_fields: "{{ available_fields }} + [ '{{ item.name }}' ]"
  when: item.value == " "
  loop: "{{ board_array }}"
  no_log: true

- name: Draw the board
  import_tasks: draw.yml

# need a loop for validating the user input
- name: Ask user for the move
  pause:
    prompt: "Make your first move by picking one from the list {{ available_fields | string }}: "
  register: result

- name: Set the user selected field to x
  set_fact:
    "{{ result.user_input }}": x
  no_log: true
#  when: result.user_input in available_fields

- name: Draw the board
  import_tasks: draw.yml

- name: Check if user has won A
  fail:
    msg: "Congratulations, you have won!"
  when: A0 == 'x' and A1 == 'x' and A2 == 'x'

- name: Check if user has won B
  fail:
    msg: "Congratulations, you have won!"
  when: B0 == 'x' and B1 == 'x' and B2 == 'x'

- name: Check if user has won C
  fail:
    msg: "Congratulations, you have won!"
  when: C0 == 'x' and C1 == 'x' and C2 == 'x'

- name: Check if user has won D
  fail:
    msg: "Congratulations, you have won!"
  when: A0 == 'x' and B0 == 'x' and C0 == 'x'

- name: Check if user has won E
  fail:
    msg: "Congratulations, you have won!"
  when: A1 == 'x' and B1 == 'x' and C1 == 'x'

- name: Check if user has won F
  fail:
    msg: "Congratulations, you have won!"
  when: A2 == 'x' and B2 == 'x' and C2 == 'x'

- name: Check if user has won G
  fail:
    msg: "Congratulations, you have won!"
  when: A0 == 'x' and B1 == 'x' and C2 == 'x'

- name: Check if user has won H
  fail:
    msg: "Congratulations, you have won!"
  when: A2 == 'x' and B1 == 'x' and C0 == 'x'
